<nav class="navbar navbar-expand-md bg-primary navbar-dark">
	<div class="container-fluid">
  <!-- Brand -->
  <a class="navbar-brand" href="#">SCTPL e-Learn</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="nav navbar-nav">
      <li>
        <a class="nav-link" routerLink="/home" >Home</a>
      </li>
      <li >
        <a class="nav-link" routerLink="/courses" >Courses</a>
      </li>
      <li >
        <a class="nav-link" routerLink="/contact" >Contact</a>
      </li> 
     
    </ul>
    <div class="btn btn-group ml-auto">
    <a href="" class="btn btn-secondary navbar-btn" data-target="#signupModal" data-toggle="modal">SignUp</a>
    <a href="" class="btn btn-warning navbar-btn" data-target="#loginModal" data-toggle="modal">Log In</a>
  </div>
  </div>

<router-outlet></router-outlet>


<!-- Log In Modal -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header bg-primary">
        <h4 class="modal-title"><strong>Log In</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                <label class="error">{{errorMessage}}</label>
                <label class="success">{{successMessage}}</label>
              </div>
              <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-success btn-block">Login</button>
            </form>
          </div>
        </div><br>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()"><i class="fa fa-facebook"></i> Facebook Login</button>
          </div>
        
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()"><i class="fa fa-google"></i> Google Login</button>
          </div>
        </div><br>
        
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 text-center">
            <p>No account yet? <a class="text-primary" href="" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Create an account</a></p>
          </div>
        </div>

    </div>
      <!-- End of Modal Body-->
      
      
    </div>
  </div>
</div>


<!-- Sign up Modal -->
<div class="modal fade" id="signupModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header bg-primary">
        <h4 class="modal-title"><strong>Register</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form [formGroup]="registerForm">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter Email Address">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                <label class="error">{{errorMessage}}</label>
                <label class="success">{{successMessage}}</label>
              </div>
              <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-success btn-block">Register</button>
            </form>
          </div>
        </div><br>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()"><i class="fa fa-facebook"></i> Register with Facebook</button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()"><i class="fa fa-google"></i> Register with Google</button>
          </div>
        </div><br>
        
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <p>Already have an account? <a class="text-primary" href="" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</a></p>
          </div>
        </div>
      </div>
      
      
      
    </div>
  </div>
</div>
