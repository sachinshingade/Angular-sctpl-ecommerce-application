<div class="container" style="margin-top:2%;">
<div class="alert alert-primary alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Welcome!!!</strong> Browsee and Enroll For Latest Courses trending in market.
</div>
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of productArray">
        <div class="card">
            <div class="card-header bg-light">
                <img src={{product.prodUrl}} class="card-img-top center">
            </div>    
            <div class="card-body">
                <h3 class="text-center text-primary">{{product.prodName}}</h3>
                <p class="card-text">{{product.prodDesc}}</p>
                <a type="button" class="btn btn-info btn-block" (click)="onEnroll(product)">Enroll Now</a>
            </div>
            <div class="card-footer bg-light">
                <h5 class="text-center">Cost: {{product.prodCost | currency:'INR':true}}/- <small class="text-success"><b>[ {{product.prodDisc}} discount ]</b></small></h5></div>
        </div>
        <br><hr><br>
    </div>
    
</div>


</div>
